<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holy Grail</title>
    <link rel="stylesheet" href="holygrail.css">
</head>
<body>
    <header>
        Header
    </header>
    <main>
        <article>
            <form>
                
                    <div class="container">
                        <div class="flex-item left">
                            <div class="field">
                                <label for="firstName">Name</label>
                                <input type="text" id="firstName">
                            </div>
                            <div class="field">
                                <label for="lastName">Phone</label>
                                <input type="text" id="lastName">
                            </div>
                            <div class="field">
                                <label for="email">Email</label>
                                <input type="email" id="email">
                            </div>
                            <div class="field">
                                <label for="pickupdate">Pickup Date/Time</label>
                                <input type="datetime-local" id="pickupdate">
                            </div>
                            <div class="field">
                                <label for="dropdown">Pickup place</label>
                                <select type="dropdown" id="dropdown">
                                    <option selected disabled>Select one</option>
                                    <option value="man">Manila</option>
                                    <option value="ley">Leyte</option>
                                    <option value="cat">Catbalogan</option></select>
                            </div>
                            
                            <div class="field">
                                <label for="dropoff">Dropoff Place</label>
                                <input type="dropoff" id="dropoff">
                            </div>
                           
                        </div>
                        <div class="flex-item right">
                            <div class="rightcontainer">
                            Which vehicle do you require?  </div><div class="right">
                            <input type="radio" name="vehicle" id="van" value="van">
                            <label for="html">Van</label></div>

                            <div class="right">
    
                            <input type="radio" name="vehicle" id="jeep" value="jeep">
                            <label for="html">Jeepney</label></div>
                            <div class="right">
                            <input type="radio" name="vehicle" id="tri" value="tri">
                            <label for="js">Tricycle</label>
                        </div>
                            <br>
                        <div class="rightcontainer">
                            Extras </div><div class="right">
                            <input type="checkbox" name="prof" id="html" value="">
                            <label for="html">Baby Seat</label>
                        </div>
                           
                        <div class="right">

                            <input type="checkbox" name="prof" id="css">
                            <label for="html">Wheelchair Access</label></div>
                        <div class="right">

                            <input type="checkbox" name="prof" id="js">
                            <label for="js">Stocktip</label></div>
                            
                       
                       
                            
                            </div>
                            <div class="bot" >
                                <input type="submit" value="Submit">
                            </div>
                    </div>
                    
                    
                
                
                
            </form>
        </article>
        <aside>Aside</aside>
        <Nav>Nav</Nav>

    </main>
    <footer>
        Footer
    </footer>
</body>
</html>
