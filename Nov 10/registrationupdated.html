<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION FORM</title>
</head>
<body bgcolor="lightblue">
    
    <h1 align="center">REGISTRATION FORM</h1>
    <table align="center" frame="box">
    <form  action="">
         
                <tr>
                    <td>
                        <label for="firstName">First Name:</label>
                    </td>
                    <td>
                        <input type="text" name="firstname" id="firstName" 
                        placeholder="First Name">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="middleName">Middle Name:</label>
                    </td>
                    <td>
                        <input type="text" name="middlename" id="middleName"
                        placeholder="Middle Name">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="lastName">Last Name:</label>
                    </td>
                    <td>
                        <input type="text" name="lastname" id="lastName"
                        placeholder="Last Name">
                    </td>
                </tr>
                <tr>
                    <td>
                            <label for="address">Address:</label>
                        
                        <td>
                            <textarea 
                                    style="width: 90%;"
                                    name="address" 
                                    id="address" 
                                    cols="50" 
                                    rows="10"
                                    placeholder="Full Address"
                                    ></textarea>
                        </td>
                    </td>
                </tr>
                <tr>
                    <td></td>
                </tr>
                <tr><td></td></tr>
                
                <tr>
                    <td>
                Gender:
                
                <td>
                    
                        <label for="male">Male:</label>
                    
                        <input type="radio" name="gender" id="male">
                    
                
                
                    
                        <label for="female">Female:</label>
                    
                        <input type="radio" name="gender" id="female">
                    </td>
                </td>
                </tr>
                
                

                
                <tr>
                    <td>
                        <br>
                    <label for="dropdown">Career Path:</label>
                </td>
                        <td>
                            <br>
                    <select name="dropdown" id="dropdown">

                        <option selected disabled>Please choose one</option>
                        <option value="fe">Front-end Developer</option>
                        <option value="be">Back-end Developer</option>
                        <option value="fs">Full-stack Developer</option>
                    </select>
                
                </td>
                </tr>
                
                <tr>
                    <td>
                        <br>
                    Technical Skills:
                    <td>
                        <br>
                     <label for="HTML">HTML:</label>
                    <input 
                        type="checkbox" 
                        name="progLanguage" 
                        id="HTML"
                        value="HTML"
                    />
                    
                   <label for="CSS">CSS:</label>
                    <input 
                        type="checkbox" 
                        name="progLanguage" 
                        id="CSS"
                        value="CSS"
                    />
                    

                   <label for="javascript">Javascript:</label>
                        <input 
                            type="checkbox" 
                            name="progLanguage" 
                            id="javascript"
                            value="Javascript"
                        />
                       
                         <label for="MySQL">MySQL:</label>
                            <input 
                                type="checkbox" 
                                name="progLanguage" 
                                id="MySQL"
                                value="MySQL"
                            />
                            <label for="PHP">PHP:</label>
                            <input 
                                type="checkbox" 
                                name="progLanguage" 
                                id="PHP"
                                value="PHP"
                            />
                            <label for="Laravel">Laravel:</label>
                            <input 
                                type="checkbox" 
                                name="progLanguage" 
                                id="Laravel"
                                value="Laravel"
                            />
                            <label for="ReactJS">ReactJS:</label>
                            <input 
                                type="checkbox" 
                                name="progLanguage" 
                                id="ReactJS"
                                value="ReactJS"
                            />
                            
                        </td>
                    </td>


                </tr>
              
                
            
                    
                    <td>

                    <br>
                    <input type="submit" value="submit" style="width: 100px;height: 30px;">
                </td>
                </tr>

        
    </form>
</table>

</body>
</html>
